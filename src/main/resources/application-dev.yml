spring:
  application:
    name: capstone
  #Import .env file
  config:
    import: optional:file:.env[.properties]
  #swagger
  doc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      path: /swagger-ui.html

  # H2 Database (test)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://${H2_NAME}:${H2_PORT}/demo
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}

logging:
  level:
    root: info