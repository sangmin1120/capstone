spring:
  application:
    name: capstone
  #Import .env file
  config:
    import: optional:file:.env[.properties]
  #swagger
  doc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      path: /swagger-ui.html

  # H2 Database (test)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://${H2_NAME}:${H2_PORT}/demo
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}

logging:
  level:
    root: info
mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  properties:
    mail.smtp.auth: true
    mail.smtp.timeout: 5000
    mail.smtp.starttls.enable: true

rabbitmq:
  host: ${RABBITMQ_NAME}
  port: ${RABBITMQ_PORT}
  username: ${RABBITMQ_USERNAME}
  password: ${RABBITMQ_PASSWORD}
  queue:
    name: sample.queue
  exchange:
    name: sample.exchange
  routing:
    key: sample.key